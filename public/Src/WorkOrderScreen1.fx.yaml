WorkOrderScreen1 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    cont3_workorderlist As groupContainer.manualLayoutContainer:
        BorderStyle: =BorderStyle.None
        Height: =(App.Height) * 0.78
        Visible: |-
            =LookUp('[MR01]app_userpermissions',
                User_Email = User().Email && (Permission_Level = "1" || Permission_Level = "3"), true)
        Width: =App.Width - 40
        X: =20
        Y: =RectQuickActionBar_WO.Height + 20
        ZIndex: =14

        "WO_Gallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
            BorderColor: =RGBA(166, 166, 166, 1)
            DelayItemLoading: =true
            Height: |
                =Parent.Height - WOlabel.Height - WO_header.Height - 40
            Items: |-
                =Filter(_db_work_order, LineKey.Value = "02" && Status = "OPEN")
                //&& Left(UniqueKey.Value, 3) = varProductType)
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: |-
                =// OnSelect 이벤트
                Set(varPONo, ThisItem.'P/ONo');
                Set(varUPN, ThisItem.UniqueKey.Value) ;
                Set(varPN, LookUp(_db_product_ver_code, UniqueKey = ThisItem.UniqueKey.Value, ProductNo)) ;
                Set(varCust, LookUp(_db_purchase_order,'P/ONo' = varPONo.Value, CustomerKey.Value)) ;
                If(varProductType = "BPU", Navigate(RegisterScreen_BPU, ScreenTransition.Fade),
                If(varProductType = "BCP", Navigate(RegisterScreen_BCP, ScreenTransition.Fade)))
            TemplatePadding: =0
            TemplateSize: =116
            Width: =Parent.Width
            Y: =WO_header.Y + WO_header.Height + 20
            ZIndex: =1

            PONo As label:
                Color: =RGBA(50, 49, 48, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =gblFontSize
                Text: =ThisItem.'P/ONo'.Value
                VerticalAlign: =VerticalAlign.Top
                Width: =gblFontSize * 8
                X: =16
                Y: =(Parent.TemplateHeight - Self.Size ) * 0.4
                ZIndex: =1

            POqty As label:
                Color: =RGBA(51, 51, 51, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =gblFontSize
                Text: =ThisItem.'P/Oqty'
                VerticalAlign: =VerticalAlign.Top
                Visible: =If(App.Width > 800, true, false)
                Width: =gblFontSize * 5
                X: =UniqueKey.X + UniqueKey.Width + 10
                Y: =PONo.Y
                ZIndex: =2

            UniqueKey As label:
                Color: =RGBA(51, 51, 51, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =gblFontSize
                Text: =ThisItem.UniqueKey.Value
                VerticalAlign: =VerticalAlign.Top
                Width: =gblFontSize * 15
                X: =PONo.X + PONo.Width + 10
                Y: =PONo.Y
                ZIndex: =3

            NextArrow6 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(166, 166, 166, 1)
                Color: =RGBA(166, 166, 166, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(220, 220, 220, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =50
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                PressedFill: =RGBA(0, 0, 0, 0)
                Tooltip: ="항목 세부 정보 보기"
                Width: =50
                X: =Parent.Width - Self.Width - 10
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator7 As rectangle:
                BorderColor: =RGBA(0, 0, 0, 0)
                Fill: =RGBA(255, 255, 255, 1)
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

            Rectangle7 As rectangle:
                BorderColor: =RGBA(0, 0, 0, 0)
                Fill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                Height: =Parent.TemplateHeight - Separator7.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =6

            PRODqty As label:
                Color: =RGBA(51, 51, 51, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.'Segoe UI'
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =gblFontSize
                Text: =ThisItem.PRODqty
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.Width * 0.1
                X: =POqty.X + POqty.Width + 10
                Y: =PONo.Y
                ZIndex: =8

        WOlabel As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =70
            Size: =25
            Text: ="■ Work Order List"
            Width: =Parent.Width
            ZIndex: =2

        WO_header As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =70
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            Y: =WOlabel.Height
            ZIndex: =6

            lb_pono As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =gblFontSize
                Text: ="P/O번호"
                Width: =gblFontSize * 8
                Wrap: =false
                X: =PONo.X
                Y: =(Parent.Height - Self.Height) * 0.5
                ZIndex: =1

            lb_pn As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =gblFontSize
                Text: ="Product No"
                Width: =gblFontSize * 15
                Wrap: =false
                X: =lb_pono.Width + lb_pono.X
                Y: =lb_pono.Y
                ZIndex: =2

            lb_poqty As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =gblFontSize
                Text: ="P/O수량"
                Visible: =If(App.Width > 800, true, false)
                Width: =gblFontSize * 5
                Wrap: =false
                X: =lb_pn.X + lb_pn.Width
                Y: =lb_pono.Y
                ZIndex: =3

            lb_prodqty As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                FontWeight: =FontWeight.Bold
                Height: =70
                Size: =gblFontSize
                Text: ="생산수량"
                Visible: =If(App.Width > 800, true, false)
                Width: =gblFontSize * 5
                Wrap: =false
                X: =lb_poqty.X + lb_poqty.Width
                Y: =lb_pono.Y
                ZIndex: =4

    RectQuickActionBar_WO As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(105, 121, 126, 1)
        Height: =88
        Width: =Parent.Width
        Y: =1
        ZIndex: =18

    IconBackarrow1_5 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(RegisterScreen_BPU, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(0, 0, 0, 0)
        TabIndex: =0
        Tooltip: ="목록으로 돌아가기"
        Width: =88
        Y: =1
        ZIndex: =19

    LblAppName2_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        Height: =88
        Size: =25
        Text: ="Work Order List"
        Width: |
            =Parent.Width - Self.X - IconBackarrow1_5.Width
        Wrap: =false
        X: =IconBackarrow1_5.Width
        Y: =1
        ZIndex: =20

    nav_bar_2 As nav_bar:
        browseScreen: =BrowseScreen1
        homeScreen: =MainScreen1
        inspectScreen: =InspectScreen1
        registerScreen: =ProductCategoryScreen1
        supportScreen: =SupportScreen1
        userPermission: |-
            =LookUp ('[MR01]app_userpermissions',
                    User_Email = User().Email, Permission_Level)
        Y: =App.Height - Self.Height
        ZIndex: =21


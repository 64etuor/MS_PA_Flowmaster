ProductCategoryScreen1 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    RectQuickActionBar_WO_1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(105, 121, 126, 1)
        Height: =88
        Width: =Parent.Width
        Y: =1
        ZIndex: =18

    IconBackarrow1_7 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Back()
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(0, 0, 0, 0)
        TabIndex: =0
        Tooltip: ="목록으로 돌아가기"
        Width: =88
        Y: =1
        ZIndex: =19

    LblAppName2_2 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)

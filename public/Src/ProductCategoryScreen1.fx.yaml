            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =50
            Italic: =true
            Size: =gblFontSize
            Text: ="Standard ESS (2C6R)"
            Width: =App.Width - 60
            X: =10
            Y: =10
            ZIndex: =1

        btn_ess_bpu As 버튼:

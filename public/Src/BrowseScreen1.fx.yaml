"BrowseScreen1 As screen.'phoneBrowseLayout_ver3.0'":
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    RectQuickActionBar1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 0)
        Fill: =RGBA(105, 121, 126, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "BrowseGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        BorderColor: =RGBA(166, 166, 166, 1)
        DelayItemLoading: =true
        Height: =App.Height * 0.8
        Items: |
            =If(
                IsBlank(TextSearchBox1.Text),
                FirstN(Sort('[MR_01]Manufacturing Record', Mfg_DATE, SortOrder.Descending), 20),
                Filter('[MR_01]Manufacturing Record', StartsWith(PRODUCT_SN, TextSearchBox1.Text) && STATUS.Value = "생산완료")
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(DetailScreen1, ScreenTransition.None)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =116
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =1

        Title4 As label:
            Color: =RGBA(50, 49, 48, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Body2.Height
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =gblFontSize -3
            Text: =ThisItem.STATUS.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =300
            X: =Body2.Width + 20
            Y: =Body2.Y
            ZIndex: =1

        Subtitle4 As label:
            Color: =RGBA(51, 51, 51, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =50
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =gblFontSize - 3
            Text: ="● "&ThisItem.Mfg_DATE
            VerticalAlign: =VerticalAlign.Top
            Width: =gblFontSize * 16
            X: =10
            Y: =10
            ZIndex: =2

        Body2 As label:
            Color: =RGBA(51, 51, 51, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =50
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =gblFontSize - 3
            Text: =ThisItem.Type.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =gblFontSize * 6
            X: =20
            Y: =Subtitle4.Height + 10
            ZIndex: =3

        NextArrow4 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(166, 166, 166, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(220, 220, 220, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =50
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: ="항목 세부 정보 보기"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator4 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(255, 255, 255, 1)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle4 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
            Height: =Parent.TemplateHeight - Separator4.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    LblAppName1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(58, 58, 58, 0)
        Font: =Font.'Segoe UI'
